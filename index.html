<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="date form-group">
                    <label for="date">Date-</label>
                    <input type="date" class="form-control rounded-0" id="date">
                </div>
                <div class="menu form-group">
                    <label for="text">MenuStatus-</label>
                    <input type="text" class="form-control rounded-0" id="text">
                </div>
                <div class="guest form-group">
                    <label for="guestname">GuestName-</label>
                    <input type="text" class="form-control rounded-0 border border-0" id="guestname">
                </div>
            </div>
            <div class="col-md-3">
                <img src="logo.png" class="img-fluid" alt="logo">
            </div>
        </div>
        <div class="details row g-0 mb-4">
            <div class="col-md-6">
                <div class="line ps-1">
                    <label for="date" class="mt-1">EventDate-</label>
                    <input type="date" class="form-control form-control-sm rounded-0 border border-0" id="eventDate">
                </div>
                <div class="line ps-1">
                    <label for="comp" class="mt-1">CompName-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="compName">
                </div>
                <div class="line ps-1">
                    <label for="number" class="mt-1">ContactNUmber-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="contact">
                </div>
                <div class="line ps-1">
                    <label for="venue" class="mt-1">Venue-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="venue">
                </div>
                <div class="line ps-1">
                    <label for="text" class="mt-1">SeatingArra.-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="seating">
                </div>
                <div class="line ps-1">
                    <label for="text" class="mt-1">Package-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="package">
                </div>
            </div>
            <div class="col-md-6">
                <div class="line ps-1">
                    <label for="date" class="mt-1">Day-</label>
                    <input type="date" class="form-control form-control-sm rounded-0 border border-0" id="day">
                </div>
                <div class="line ps-1">
                    <label for="comp" class="mt-1">Function-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="function">
                </div>
                <div class="line ps-1">
                    <label for="number" class="mt-1">Pax-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="pax">
                </div>
                <div class="line ps-1">
                    <label for="venue" class="mt-1">Time-</label>
                    <input type="time" class="form-control form-control-sm rounded-0 border border-0" id="time">
                </div>
                <div class="line ps-1">
                    <label for="text" class="mt-1">Rate-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="rate">
                </div>
                <div class="line ps-1">
                    <label for="text" class="mt-1">HostArrivalTime-</label>
                    <input type="text" class="form-control form-control-sm rounded-0 border border-0" id="hostTime">
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label class=" form-label">Special Instructions -</label>
            <div class="instruction row mb-4 pe-5">
                <div class="col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Welcome Drink</label>
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">

                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">

                        <input type="text" class="form-control form-control-sm rounded-0">

                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">

                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Indian Breads</label>
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Dal & Rice</label>
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Dessert</label>

                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Chaat/Farsan</label>
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Special Counter</label>
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Salad</label>
                        <input type="text" class="form-control form-control-sm rounded-0">
                        <input type="text" class="form-control form-control-sm rounded-0">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Indian Main Cource</label>
                        <input type="text" class="form-control form-control-sm rounded-0">

                        <input type="checkbox" id="check1" name="option1" value="something">

                        <input type="checkbox" id="check1" name="option1" value="something">

                        <input type="text" class="form-control form-control-sm rounded-0">

            </div>
        </div>
        <div class="row pb-2">
            <div class="col-md-9">
                <button type="button" class="btn p-1 text-light">Submit</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn py-1 text-light">Save</button>
            </div>
        </div>
        <div class="sign mt-4">
            <p class="ps-3">Guest Signature | Operation Manager Signature | Chef Signature | F & B Manager Signature</p>
        </div>
        <div class="text-center w-75 text-light">
            <p class="fs-6 text-lig">Cafe <span>.</span> Pool <span>.</span> Lounge</p>
